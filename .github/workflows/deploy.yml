name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io/omo-protocol/defi-flow

jobs:

  # ─── Build & Push all images to GHCR ────────────────────
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - defi-flow-api
          - quant-agent
          - hedgefund-agent
          - strategy-lending
          - strategy-delta-neutral
          - strategy-pt-yield
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve Dockerfile and build args
        id: resolve
        run: |
          SERVICE="${{ matrix.service }}"
          case "$SERVICE" in
            defi-flow-api)
              echo "dockerfile=Dockerfile.api" >> $GITHUB_OUTPUT
              echo "build_args=" >> $GITHUB_OUTPUT
              ;;
            quant-agent)
              echo "dockerfile=experiment/quant-agent/Dockerfile" >> $GITHUB_OUTPUT
              echo "build_args=" >> $GITHUB_OUTPUT
              ;;
            hedgefund-agent)
              echo "dockerfile=experiment/hedgefund-agent/Dockerfile" >> $GITHUB_OUTPUT
              echo "build_args=" >> $GITHUB_OUTPUT
              ;;
            strategy-lending)
              echo "dockerfile=experiment/vault-strategies/Dockerfile" >> $GITHUB_OUTPUT
              echo "build_args=STRATEGY=lending.json" >> $GITHUB_OUTPUT
              ;;
            strategy-delta-neutral)
              echo "dockerfile=experiment/vault-strategies/Dockerfile" >> $GITHUB_OUTPUT
              echo "build_args=STRATEGY=delta_neutral_basic.json" >> $GITHUB_OUTPUT
              ;;
            strategy-pt-yield)
              echo "dockerfile=experiment/vault-strategies/Dockerfile" >> $GITHUB_OUTPUT
              echo "build_args=STRATEGY=pt_yield.json" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ steps.resolve.outputs.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ matrix.service }}:latest
            ${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.sha }}
          build-args: ${{ steps.resolve.outputs.build_args }}
          secrets: |
            gh_token=${{ secrets.GHCR_TOKEN }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  # ─── Deploy to VPS ──────────────────────────────────────
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Write secrets to .env
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AGENT_API_KEY: ${{ secrets.AGENT_API_KEY }}
          AGENT_BASE_URL: ${{ secrets.AGENT_BASE_URL }}
          AGENT_MODEL: ${{ secrets.AGENT_MODEL }}
          AGENT_MODEL_ID: ${{ secrets.AGENT_MODEL_ID }}
          AGENT_API_TYPE: ${{ secrets.AGENT_API_TYPE }}
          GATEWAY_AUTH_TOKEN: ${{ secrets.GATEWAY_AUTH_TOKEN }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          PK_QUANT_AGENT: ${{ secrets.PK_QUANT_AGENT }}
          PK_HEDGEFUND_AGENT: ${{ secrets.PK_HEDGEFUND_AGENT }}
          PK_STRATEGY_LENDING: ${{ secrets.PK_STRATEGY_LENDING }}
          PK_STRATEGY_DN: ${{ secrets.PK_STRATEGY_DN }}
          PK_STRATEGY_PT: ${{ secrets.PK_STRATEGY_PT }}
        run: |
          # Write .env using shell vars (avoids GH expression engine inline)
          cat > /tmp/deploy.env <<EOF
          GHCR_TOKEN=$GHCR_TOKEN
          ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY
          AGENT_API_KEY=$AGENT_API_KEY
          AGENT_BASE_URL=$AGENT_BASE_URL
          AGENT_MODEL=$AGENT_MODEL
          AGENT_MODEL_ID=$AGENT_MODEL_ID
          AGENT_API_TYPE=$AGENT_API_TYPE
          GATEWAY_AUTH_TOKEN=$GATEWAY_AUTH_TOKEN
          MONGODB_URI=$MONGODB_URI
          AUTH_SECRET=$AUTH_SECRET
          PK_QUANT_AGENT=$PK_QUANT_AGENT
          PK_HEDGEFUND_AGENT=$PK_HEDGEFUND_AGENT
          PK_STRATEGY_LENDING=$PK_STRATEGY_LENDING
          PK_STRATEGY_DN=$PK_STRATEGY_DN
          PK_STRATEGY_PT=$PK_STRATEGY_PT
          EOF

          # Debug: print PK lengths to verify hex (64 chars after 0x = correct)
          echo "PK_STRATEGY_LENDING length: ${#PK_STRATEGY_LENDING}"
          echo "PK_STRATEGY_DN length: ${#PK_STRATEGY_DN}"
          echo "PK_STRATEGY_PT length: ${#PK_STRATEGY_PT}"

          # SCP to VPS
          scp -i ~/.ssh/deploy_key /tmp/deploy.env ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/defi-flow/experiment/.env
          rm /tmp/deploy.env

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '
            set -e

            echo "═══════════════════════════════════════════════"
            echo " Deploying to VPS"
            echo "═══════════════════════════════════════════════"

            cd /opt/defi-flow/experiment
            set -a; source .env; set +a

            # ── Auth with GHCR ──
            echo "$GHCR_TOKEN" | docker login ghcr.io -u omo-protocol --password-stdin

            # ── Fetch latest compose file ──
            curl -sL -H "Authorization: token $GHCR_TOKEN" \
              "https://raw.githubusercontent.com/omo-protocol/defi-flow/main/experiment/docker-compose.yml" \
              -o docker-compose.yml

            docker compose pull
            docker compose up -d --force-recreate

            docker image prune -f

            echo ""
            echo "═══════════════════════════════════════════════"
            echo " Deploy complete"
            echo "═══════════════════════════════════════════════"
            docker compose ps
          '

      - name: Cleanup SSH
        if: always()
        run: rm -f ~/.ssh/deploy_key
