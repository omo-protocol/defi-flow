name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io/omo-protocol/defi-flow
  ALL_SERVICES: defi-flow-api defi-flow-ui quant-agent hedgefund-agent strategy-lending strategy-delta-neutral strategy-pt-yield

jobs:

  # ─── Build & Push all images to GHCR ────────────────────
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - defi-flow-api
          - defi-flow-ui
          - quant-agent
          - hedgefund-agent
          - strategy-lending
          - strategy-delta-neutral
          - strategy-pt-yield
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve Dockerfile and build args
        id: resolve
        run: |
          SERVICE="${{ matrix.service }}"
          case "$SERVICE" in
            defi-flow-api)
              echo "dockerfile=Dockerfile.api" >> $GITHUB_OUTPUT
              echo "build_args=" >> $GITHUB_OUTPUT
              ;;
            defi-flow-ui)
              echo "dockerfile=ui/Dockerfile" >> $GITHUB_OUTPUT
              echo "build_args=" >> $GITHUB_OUTPUT
              ;;
            quant-agent)
              echo "dockerfile=experiment/quant-agent/Dockerfile" >> $GITHUB_OUTPUT
              echo "build_args=" >> $GITHUB_OUTPUT
              ;;
            hedgefund-agent)
              echo "dockerfile=experiment/hedgefund-agent/Dockerfile" >> $GITHUB_OUTPUT
              echo "build_args=" >> $GITHUB_OUTPUT
              ;;
            strategy-lending)
              echo "dockerfile=experiment/vault-strategies/Dockerfile" >> $GITHUB_OUTPUT
              echo "build_args=STRATEGY=lending.json" >> $GITHUB_OUTPUT
              ;;
            strategy-delta-neutral)
              echo "dockerfile=experiment/vault-strategies/Dockerfile" >> $GITHUB_OUTPUT
              echo "build_args=STRATEGY=delta_neutral_basic.json" >> $GITHUB_OUTPUT
              ;;
            strategy-pt-yield)
              echo "dockerfile=experiment/vault-strategies/Dockerfile" >> $GITHUB_OUTPUT
              echo "build_args=STRATEGY=pt_yield.json" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ steps.resolve.outputs.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ matrix.service }}:latest
            ${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.sha }}
          build-args: ${{ steps.resolve.outputs.build_args }}
          secrets: |
            gh_token=${{ secrets.GHCR_TOKEN }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  # ─── Deploy to VPS ──────────────────────────────────────
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        # NOTE: Private keys (PK_*) are in /opt/defi-flow/experiment/.env on VPS.
        # Do NOT pass them through ssh-action — it converts 0x hex to decimal.
        env:
          SERVICES: ${{ env.ALL_SERVICES }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AGENT_API_KEY: ${{ secrets.AGENT_API_KEY }}
          AGENT_BASE_URL: ${{ secrets.AGENT_BASE_URL }}
          AGENT_MODEL: ${{ secrets.AGENT_MODEL }}
          AGENT_MODEL_ID: ${{ secrets.AGENT_MODEL_ID }}
          AGENT_API_TYPE: ${{ secrets.AGENT_API_TYPE }}
          GATEWAY_AUTH_TOKEN: ${{ secrets.GATEWAY_AUTH_TOKEN }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: SERVICES,ANTHROPIC_API_KEY,AGENT_API_KEY,AGENT_BASE_URL,AGENT_MODEL,AGENT_MODEL_ID,AGENT_API_TYPE,GATEWAY_AUTH_TOKEN,MONGODB_URI,GHCR_TOKEN,AUTH_SECRET
          command_timeout: 10m
          script: |
            set -e
            export PATH="/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin:$PATH"

            echo "═══════════════════════════════════════════════"
            echo " Deploying: $SERVICES"
            echo "═══════════════════════════════════════════════"

            # ── Auth with GHCR ──
            echo "$GHCR_TOKEN" | docker login ghcr.io -u omo-protocol --password-stdin

            # ── Ensure compose file is up to date ──
            mkdir -p /opt/defi-flow/experiment
            cd /opt/defi-flow

            # ── Pull latest docker-compose.yml + Caddyfile ──
            curl -sL -H "Authorization: token $GHCR_TOKEN" \
              "https://raw.githubusercontent.com/omo-protocol/defi-flow/main/experiment/docker-compose.yml" \
              -o experiment/docker-compose.yml

            curl -sL -H "Authorization: token $GHCR_TOKEN" \
              "https://raw.githubusercontent.com/omo-protocol/defi-flow/main/experiment/Caddyfile" \
              -o experiment/Caddyfile

            # ── Export secrets as env vars for docker compose ──
            # PKs come from /opt/defi-flow/experiment/.env (not passed via SSH)
            export ANTHROPIC_API_KEY="$ANTHROPIC_API_KEY"
            export AGENT_API_KEY="$AGENT_API_KEY"
            export AGENT_BASE_URL="$AGENT_BASE_URL"
            export AGENT_MODEL="$AGENT_MODEL"
            export AGENT_MODEL_ID="$AGENT_MODEL_ID"
            export AGENT_API_TYPE="$AGENT_API_TYPE"
            export GATEWAY_AUTH_TOKEN="$GATEWAY_AUTH_TOKEN"
            export MONGODB_URI="$MONGODB_URI"
            export AUTH_SECRET="$AUTH_SECRET"

            # ── Load PKs from .env (hex keys that ssh-action would mangle) ──
            cd experiment
            if [ -f .env ]; then
              set -a; source .env; set +a
            fi

            # ── Pull & restart all services ──
            docker compose pull
            docker compose up -d --force-recreate

            # ── Cleanup ──
            docker image prune -f

            # ── Status ──
            echo ""
            echo "═══════════════════════════════════════════════"
            echo " Deploy complete"
            echo "═══════════════════════════════════════════════"
            docker compose ps
