name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io/omo-protocol/defi-flow

jobs:

  # ─── Build & Push all images to GHCR ────────────────────
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - defi-flow-api
          - quant-agent
          - hedgefund-agent
          - strategy-lending
          - strategy-delta-neutral
          - strategy-pt-yield
          - baseline-tracker
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve Dockerfile and build args
        id: resolve
        run: |
          SERVICE="${{ matrix.service }}"
          case "$SERVICE" in
            defi-flow-api)
              echo "dockerfile=Dockerfile.api" >> $GITHUB_OUTPUT
              echo "build_args=" >> $GITHUB_OUTPUT
              ;;
            quant-agent)
              echo "dockerfile=experiment/quant-agent/Dockerfile" >> $GITHUB_OUTPUT
              echo "build_args=" >> $GITHUB_OUTPUT
              ;;
            hedgefund-agent)
              echo "dockerfile=experiment/hedgefund-agent/Dockerfile" >> $GITHUB_OUTPUT
              echo "build_args=" >> $GITHUB_OUTPUT
              ;;
            strategy-lending)
              echo "dockerfile=experiment/vault-strategies/Dockerfile" >> $GITHUB_OUTPUT
              echo "build_args=STRATEGY=lending.json" >> $GITHUB_OUTPUT
              ;;
            strategy-delta-neutral)
              echo "dockerfile=experiment/vault-strategies/Dockerfile" >> $GITHUB_OUTPUT
              echo "build_args=STRATEGY=delta_neutral_basic.json" >> $GITHUB_OUTPUT
              ;;
            strategy-pt-yield)
              echo "dockerfile=experiment/vault-strategies/Dockerfile" >> $GITHUB_OUTPUT
              echo "build_args=STRATEGY=pt_yield.json" >> $GITHUB_OUTPUT
              ;;
            baseline-tracker)
              echo "dockerfile=experiment/scripts/Dockerfile" >> $GITHUB_OUTPUT
              echo "build_args=" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ steps.resolve.outputs.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ matrix.service }}:latest
            ${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.sha }}
          build-args: ${{ steps.resolve.outputs.build_args }}
          secrets: |
            gh_token=${{ secrets.GHCR_TOKEN }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  # ─── Deploy to VPS ──────────────────────────────────────
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Write secrets to .env
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GATEWAY_AUTH_TOKEN: ${{ secrets.GATEWAY_AUTH_TOKEN }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          # Model API keys
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          KIMI_API_KEY: ${{ secrets.KIMI_API_KEY }}
          GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
          OPUS_API_KEY: ${{ secrets.OPUS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # Quant agent PKs
          PK_QUANT_MINIMAX: ${{ secrets.PK_QUANT_MINIMAX }}
          PK_QUANT_QWEN: ${{ secrets.PK_QUANT_QWEN }}
          PK_QUANT_KIMI: ${{ secrets.PK_QUANT_KIMI }}
          PK_QUANT_GLM: ${{ secrets.PK_QUANT_GLM }}
          PK_QUANT_OPUS: ${{ secrets.PK_QUANT_OPUS }}
          PK_QUANT_GEMINI: ${{ secrets.PK_QUANT_GEMINI }}
          PK_QUANT_GROK: ${{ secrets.PK_QUANT_GROK }}
          # Hedgefund agent PKs
          PK_HF_MINIMAX: ${{ secrets.PK_HF_MINIMAX }}
          PK_HF_QWEN: ${{ secrets.PK_HF_QWEN }}
          PK_HF_KIMI: ${{ secrets.PK_HF_KIMI }}
          PK_HF_GLM: ${{ secrets.PK_HF_GLM }}
          PK_HF_OPUS: ${{ secrets.PK_HF_OPUS }}
          PK_HF_GEMINI: ${{ secrets.PK_HF_GEMINI }}
          PK_HF_GROK: ${{ secrets.PK_HF_GROK }}
          # Strategy PKs
          PK_STRATEGY_LENDING: ${{ secrets.PK_STRATEGY_LENDING }}
          PK_STRATEGY_DN: ${{ secrets.PK_STRATEGY_DN }}
          PK_STRATEGY_PT: ${{ secrets.PK_STRATEGY_PT }}
        run: |
          cat > /tmp/deploy.env <<EOF
          GHCR_TOKEN=$GHCR_TOKEN
          GATEWAY_AUTH_TOKEN=$GATEWAY_AUTH_TOKEN
          MONGODB_URI=$MONGODB_URI
          AUTH_SECRET=$AUTH_SECRET
          MINIMAX_API_KEY=$MINIMAX_API_KEY
          OPENROUTER_API_KEY=$OPENROUTER_API_KEY
          KIMI_API_KEY=$KIMI_API_KEY
          GLM_API_KEY=$GLM_API_KEY
          OPUS_API_KEY=$OPUS_API_KEY
          GEMINI_API_KEY=$GEMINI_API_KEY
          PK_QUANT_MINIMAX=$PK_QUANT_MINIMAX
          PK_QUANT_QWEN=$PK_QUANT_QWEN
          PK_QUANT_KIMI=$PK_QUANT_KIMI
          PK_QUANT_GLM=$PK_QUANT_GLM
          PK_QUANT_OPUS=$PK_QUANT_OPUS
          PK_QUANT_GEMINI=$PK_QUANT_GEMINI
          PK_QUANT_GROK=$PK_QUANT_GROK
          PK_HF_MINIMAX=$PK_HF_MINIMAX
          PK_HF_QWEN=$PK_HF_QWEN
          PK_HF_KIMI=$PK_HF_KIMI
          PK_HF_GLM=$PK_HF_GLM
          PK_HF_OPUS=$PK_HF_OPUS
          PK_HF_GEMINI=$PK_HF_GEMINI
          PK_HF_GROK=$PK_HF_GROK
          PK_STRATEGY_LENDING=$PK_STRATEGY_LENDING
          PK_STRATEGY_DN=$PK_STRATEGY_DN
          PK_STRATEGY_PT=$PK_STRATEGY_PT
          EOF

          scp -i ~/.ssh/deploy_key /tmp/deploy.env ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/defi-flow/experiment/.env
          rm /tmp/deploy.env

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '
            set -e

            echo "═══════════════════════════════════════════════"
            echo " Deploying to VPS"
            echo "═══════════════════════════════════════════════"

            cd /opt/defi-flow/experiment
            set -a; source .env; set +a

            # ── Auth with GHCR ──
            echo "$GHCR_TOKEN" | docker login ghcr.io -u omo-protocol --password-stdin

            # ── Fetch latest compose file ──
            curl -sL -H "Authorization: token $GHCR_TOKEN" \
              "https://raw.githubusercontent.com/omo-protocol/defi-flow/main/experiment/docker-compose.yml" \
              -o docker-compose.yml

            docker compose pull
            docker compose up -d --force-recreate

            docker image prune -f

            echo ""
            echo "═══════════════════════════════════════════════"
            echo " Deploy complete"
            echo "═══════════════════════════════════════════════"
            docker compose ps
          '

      - name: Cleanup SSH
        if: always()
        run: rm -f ~/.ssh/deploy_key
